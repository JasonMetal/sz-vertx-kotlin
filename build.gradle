plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.50"
}

allprojects {
    apply plugin: 'org.jetbrains.kotlin.jvm'
    apply plugin: 'maven-publish'

    group = 'com.github.loveinshenzhen'
    version = '1.0.1'

    task sourceJar(type: Jar) {
        from sourceSets.main.allSource
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java

                artifact sourceJar {
                    classifier "sources"
                }
            }
            maven(MavenPublication) {
                groupId project.group
                artifactId project.name
                version project.version
                from components.java
            }
        }
        repositories {
            maven {
                if (project.version.endsWith('-SNAPSHOT')) {
                    url = "http://sz.xiaoi.com:8431/nexus/content/repositories/snapshots/"
                } else {
                    url = "http://sz.xiaoi.com:8431/nexus/content/repositories/releases/"
                }

                credentials {
                    username 'admin'
                    password 'admin123'
                }
            }
        }
    }

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}

defaultTasks 'tasks'

repositories {
    maven {
        name "aliyun-maven"
        url "http://maven.aliyun.com/nexus/content/groups/public/"
    }
    jcenter()
    ivy {
        name "typesafe-ivy-release"
        url "https://repo.typesafe.com/typesafe/ivy-releases"
        layout "ivy"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.50"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.2.50"

    compile project(':subProjects:api-server')
}
