app {

  httpServer {
    port = 9000
    host = "0.0.0.0"

    initialSettings = {
      "headerTableSize": 4096,
      "initialWindowSize": 65535,
      "maxConcurrentStreams": 100,
      "maxFrameSize": 16384,
      "maxHeaderListSize": 2147483647,
      "pushEnabled": true
    }
  }

  vertx {
    // http://vertx.io/docs/apidocs/io/vertx/core/VertxOptions.html
    // propertyName = value
    clustered = false
  }
}

captcha {

  Width = 150
  Height = 50
  TextLength = 4
  TextMarginBottom = 15
  TextMarginLeft = 10
  OutlineFont = true
  BackgroundTransparent = true
  BackgroundGradiated = false
  BackgroundGradiatedFromColor = "#EDEEF0"
  BackgroundGradiatedToColor = "#C5D0E6"
  BackgroundFlatColorEnable = false
  BackgroundFlatColor = "#EDEEF0"
  GimpyRendererRippleGimpyRenderer = true
  GimpyRendererBlockGimpyRenderer = false
  GimpyRendererBlockGimpyRendererBlockSize = 1
  DropShadowGimpyRenderer = false
  DropShadowGimpyRendererRadius = 3
  DropShadowGimpyRendererOpacity = 75
  NoiseCurvedLine = true
  NoiseCurvedLineWidth = 2
  NoiseCurvedLineColor = "#2795EA"
  AddBorder = false

}

redis {
  host = "127.0.0.1"
  port = 6379
  timeout = 2000
  database = 0
  ssl = false
#  password = ""

  pool {
    maxIdle = 8
    minIdle = 0
    maxTotal = 8
    maxWaitMillis = -1
    testOnBorrow = false
    testOnReturn = false
    testWhileIdle = false
    timeBetweenEvictionRunsMillis = 30000
    numTestsPerEvictionRun = -1
    minEvictableIdleTimeMillis = 60000
    softMinEvictableIdleTimeMillis = 1800000
    lifo = true
    blockWhenExhausted = true
  }

  cluster {
    HostAndPort = []  # eg: [ip1:port1, ip2:port2, ip3:port3]
  }
}